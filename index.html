<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="cityInput" placeholder="Enter city" />
        <button id="search-btn">Search</button>
    </div>

    <!-- Container for Weather and Map Data -->
    <div class="container">
        <!-- Current Weather Section -->
        <div class="box current-weather">
            <h2>CURRENT WEATHER</h2>
            <div class="box-content">
                <div id="currentWeather"></div>
            </div>
        </div>
        
        <!-- OpenStreetMap Box -->
        <div class="box openstreet-map">
            <h2>OPENSTREET MAP</h2>
            <div class="box-content">
                <div id="map"></div>
            </div>
        </div>        
        
        <!-- Hourly Forecast Box -->
        <div class="box hourly-forecast">
            <h2>3-HOUR FORECAST</h2>
            <div class="box-content">
                <div id="hourlyForecast"></div>
            </div>
        </div>
        
        <!-- Hourly Forecast Graph Box -->
        <div class="box hourly-forecast-graph">
            <h2>3-HOUR FORECAST GRAPH</h2>
            <div class="box-content">
                <canvas id="forecastGraph"></canvas>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="script.js"></script>
</body>
</html>
